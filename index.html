<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conway's Game of Life with GitHub theme">
    <title>GitHub-themed Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls" role="toolbar" aria-label="Game controls">
        <button aria-label="Start or stop game" onclick="toggleGame()">Start/Stop</button>
        <button aria-label="Reset game" onclick="resetGame()">Reset</button>
    </div>
    <canvas id="gameCanvas" aria-label="Game of Life grid"></canvas>
    <script src="game.js" defer></script>
</body>
</html>
